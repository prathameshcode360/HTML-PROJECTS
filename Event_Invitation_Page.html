<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
</head>
<body>
    <header>
        <h1>You're Invited!</h1>
        <p>Join us for a special event</p>
    </header>

    <section>
        <h2>Event Details</h2>
        <p>Date: July 25, 2024</p>
        <p>Time: 5:00 PM</p>
        <p>Location: 123 Example St, City, Country</p>
    </section>

    <section>
        <h2>RSVP</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section>
        <h2>Location</h2>
        <p>Find us here:</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345092074!2d144.95592331531666!3d-37.81720997975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727f9f0c589c4b!2sVictoria%20State%20Library!5e0!3m2!1sen!2sau!4v1572528824298!5m2!1sen!2sau" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </section>
</body>
</html>
